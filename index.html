<html>
  <head>
    <title>Hand Gestures App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading">GESTURES WEB APP
        <br>
        <span>&#128076;</span>&nbsp;&nbsp;
        <span>&#9996;</span>&nbsp;&nbsp;
        <span>&#9995;</span>&nbsp;&nbsp;
        <span>&#128077;</span>&nbsp;&nbsp;
        <span>&#128078;</span>&nbsp;
      </h3>

      <br><br>

      <p style="font-size: 18px;">Take a selfie of your gesture to know about its meaning
      	<br>
        <br>
        <b style="color: rgb(122, 170, 68)">On the following gestures the model is trained</b>
        <br>
        <span>&#128076;</span>&nbsp;&nbsp;
        <span>&#9996;</span>&nbsp;&nbsp;
        <span>&#9995;</span>&nbsp;&nbsp;
        <span>&#128077;</span>&nbsp;&nbsp;
        <span>&#128078;</span>&nbsp;
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam View - </label>
        <div id="camera"></div>
        <br><br>
        <button onclick="take_snapshot();" class="btn btn-warning">
          Capture Image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction</label>
        <p class="handgesture_name" id="result_handgesture_name"></p>
        <p class="handgesture" id="icon_handgesture"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button onclick="check();" class="btn btn-success">
        Predict Gesture</button>
       
        <br><br>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
